<div id="login_page" class="page">
<div class="container">
<div class="row" style="margin-left:auto;margin-right:auto;">
<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">

		<h1 style="margin-left:-15px;">Log in</h1>

		<!-- action attribute should NOT be specified with angular controlling the form!
		action="actions/login.php" -->
		<form method="post" class="form-horizontal"
			novalidate
			data-ng-controller="LoginFormController"
      		data-ng-submit="loginSubmit(credentials);">

			<div class="form-group">
				<label for="em">E-mail:</label>
				<input id="em" type="text" name="email" class="form-control"
					data-ng-model="credentials.email">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input id="pwd" type="password" name="password" class="form-control"
					data-ng-model="credentials.password">
			</div>
			<div class="form-group">
				<div id="login_error" class="pull-right form-error" data-ng-show="login_failed">
					Login failed: <span data-ng-bind="login_errormsg"></span>
				</div>
				<input type="submit" class="btn btn-default" value=" Login " />
			</div>

		</form>

</div>
</div>
</div>
</div>
