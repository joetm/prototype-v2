<div id="edit-thing" class="page container-fluid">
<div class="row">
  <div class="col-xs-12">

	<h1>EDIT THING</h1>

		<form method="post" class="form-horizontal"
			novalidate
			data-ng-submit="edit(thing);">

			<div class="form-group">
				<label for="nm">Name:</label>
				<input id="nm" type="text" name="name" class="form-control"
					data-ng-model="thing.name">
			</div>
			<div class="form-group">
				<label for="descr">Description:</label>
				<textarea id="descr" name="description" class="form-control"
					data-ng-model="thing.description">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default" value=" Submit " />
			</div>

		</form>

  </div>
</div>
</div>
